[workspace]
authors = ["Gwendal Crequer <gwendal.crequer@laas.fr>"]
channels = ["conda-forge"]
name = "VIBES"
platforms = ["linux-64"]
version = "0.1.0"
preview = ["pixi-build"]

[tasks]
configure = "cmake -B build -S ."
build = { cmd = "cmake --build build", depends-on = ["configure"] }
install = { cmd = "cmake --install build", depends-on = ["build"] }
clean = "rm -rf build"

[dependencies]
vibes = { path = "." }

[package]
name = "vibes"
version = "0.2.0"


[package.build]
backend = { name = "pixi-build-cmake", version = "0.3.*" }
channels = ["https://prefix.dev/pixi-build-backends"]

[package.build.config]
extra-args = ["-DCMAKE_BUILD_TYPE=Release"]


[package.host-dependencies]
qt6-main = ">=6.9.3,<7"
mesalib = ">=25.0.5,<26"
cmake = ">=4.1.2,<5"
git = ">=2.51.1,<3"
cxx-compiler = ">=1.11.0,<2"

[package.build-dependencies]
git = "*"